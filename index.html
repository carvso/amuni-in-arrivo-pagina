
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amunì Group - Pagina in costruzione</title>
    <meta name="description" content="Amunì Group - Premium Italian frozen ready meals. La nostra piattaforma è in costruzione." />
    
    <style>
        :root {
            /* Amunì Premium Black & Gold Colors */
            --amuni-black: #000000;
            --amuni-charcoal: #111111;
            --amuni-dark-grey: #1F1F1F;
            --amuni-medium-grey: #292929;
            --amuni-gold: #D4AF37;
            --amuni-bright-gold: #FFD700;
            --amuni-cream: #FFF8E1;
            --amuni-lightcream: #FFFBF2;
            
            /* Premium Theme */
            --primary: #121212;
            --secondary: #D4AF37;
            --background: #F9F5EB;
            --cream: #DCC9A3;
            --dark: #722F37;
            
            /* Gold Shadows */
            --gold-shadow-light: rgba(212,175,55,0.15);
            --gold-shadow-medium: rgba(212,175,55,0.25);
            --gold-shadow-intense: rgba(212,175,55,0.35);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, "Helvetica Neue", "Inter", Arial, sans-serif;
            background: linear-gradient(135deg, var(--amuni-black) 0%, var(--amuni-charcoal) 30%, var(--amuni-dark-grey) 70%, var(--amuni-medium-grey) 100%);
            min-height: 100vh;
            color: var(--amuni-lightcream);
            overflow-x: hidden;
            position: relative;
        }

        /* Enhanced background pattern with premium black touches */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, var(--gold-shadow-light) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--gold-shadow-medium) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--gold-shadow-light) 0%, transparent 50%),
                linear-gradient(45deg, transparent 49%, rgba(212,175,55,0.02) 50%, transparent 51%);
            pointer-events: none;
        }

        /* Premium pattern overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 100px,
                    rgba(212,175,55,0.03) 100px,
                    rgba(212,175,55,0.03) 102px
                );
            pointer-events: none;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--amuni-gold) 0%, var(--amuni-bright-gold) 100%);
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--amuni-gold);
            backdrop-filter: blur(15px);
            box-shadow: 
                0 12px 40px var(--gold-shadow-medium),
                0 6px 20px var(--gold-shadow-light),
                inset 0 1px 0 rgba(255,255,255,0.2);
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(135deg, var(--amuni-gold), var(--amuni-bright-gold), var(--amuni-gold));
            border-radius: 27px;
            z-index: -1;
            filter: blur(8px);
            opacity: 0.7;
        }

        .logo svg {
            width: 70px;
            height: 70px;
            fill: var(--amuni-black);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .main-content {
            text-align: center;
            max-width: 700px;
            margin-bottom: 4rem;
            padding: 2rem;
            background: rgba(17,17,17,0.3);
            border-radius: 20px;
            border: 1px solid var(--gold-shadow-light);
            backdrop-filter: blur(20px);
        }

        .headline {
            font-size: clamp(2.8rem, 5.5vw, 4.5rem);
            font-weight: 800;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--amuni-lightcream) 0%, var(--amuni-gold) 50%, var(--amuni-bright-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            text-shadow: 0 4px 20px var(--gold-shadow-light);
            letter-spacing: -0.02em;
        }

        .subheadline {
            font-size: clamp(1.2rem, 2.8vw, 1.6rem);
            color: var(--amuni-cream);
            margin-bottom: 2rem;
            line-height: 1.6;
            font-weight: 400;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        .closing {
            font-size: clamp(1.1rem, 2.2vw, 1.4rem);
            color: var(--amuni-gold);
            font-weight: 600;
            font-style: italic;
            text-shadow: 0 2px 10px var(--gold-shadow-medium);
        }

        .icons-container {
            display: flex;
            justify-content: center;
            gap: 2.5rem;
            flex-wrap: wrap;
            margin-top: 3rem;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
            padding: 2rem 1.5rem;
            background: linear-gradient(135deg, rgba(17,17,17,0.4) 0%, rgba(31,31,31,0.3) 100%);
            border-radius: 20px;
            border: 1px solid var(--gold-shadow-light);
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            min-width: 160px;
            position: relative;
            overflow: hidden;
        }

        .icon-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--gold-shadow-light), transparent);
            transition: left 0.6s ease;
        }

        .icon-item:hover::before {
            left: 100%;
        }

        .icon-item:hover {
            transform: translateY(-8px) scale(1.02);
            background: linear-gradient(135deg, rgba(41,41,41,0.5) 0%, rgba(17,17,17,0.4) 100%);
            border-color: var(--amuni-gold);
            box-shadow: 
                0 20px 40px var(--gold-shadow-medium),
                0 10px 20px rgba(0,0,0,0.3);
        }

        .icon-circle {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--amuni-gold) 0%, var(--amuni-bright-gold) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 10px 30px var(--gold-shadow-medium),
                0 4px 15px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.3);
            position: relative;
        }

        .icon-circle::before {
            content: '';
            position: absolute;
            inset: -3px;
            background: linear-gradient(135deg, var(--amuni-gold), var(--amuni-bright-gold));
            border-radius: 50%;
            z-index: -1;
            filter: blur(6px);
            opacity: 0.6;
        }

        .icon-circle svg {
            width: 32px;
            height: 32px;
            fill: var(--amuni-black);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .icon-label {
            font-size: 1rem;
            color: var(--amuni-cream);
            font-weight: 600;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            letter-spacing: 0.02em;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--cream);
            font-size: 0.85rem;
            text-align: center;
            opacity: 0.8;
            text-shadow: 0 2px 8px rgba(0,0,0,0.6);
        }

        /* Enhanced floating animation */
        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg); 
            }
            33% { 
                transform: translateY(-8px) rotate(0.5deg); 
            }
            66% { 
                transform: translateY(-4px) rotate(-0.5deg); 
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .logo {
            animation: float 4s ease-in-out infinite;
        }

        .icon-item:nth-child(1) { 
            animation: float 4s ease-in-out infinite 0.8s; 
        }
        .icon-item:nth-child(2) { 
            animation: float 4s ease-in-out infinite 1.6s; 
        }
        .icon-item:nth-child(3) { 
            animation: float 4s ease-in-out infinite 2.4s; 
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .icons-container {
                gap: 1.8rem;
            }
            
            .icon-item {
                min-width: 140px;
                padding: 1.5rem 1rem;
            }
            
            .icon-circle {
                width: 60px;
                height: 60px;
            }
            
            .icon-circle svg {
                width: 28px;
                height: 28px;
            }

            .main-content {
                padding: 1.5rem;
                margin-bottom: 3rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo with enhanced Sicilian styling -->
        <div class="logo">
            <svg viewBox="0 0 24 24">
                <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z"/>
                <path d="M8 12l2 2 4-4" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
        </div>

        <!-- Main content with enhanced styling -->
        <div class="main-content">
            <h1 class="headline">🍽️ Pagina in costruzione</h1>
            <p class="subheadline">
                Stiamo ultimando la nostra piattaforma per portare i nostri piatti ovunque.
            </p>
            <p class="closing">
                A presto con la nostra bontà surgelata.
            </p>
        </div>

        <!-- Icons section with premium styling -->
        <div class="icons-container">
            <!-- Tecnologia -->
            <div class="icon-item">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24">

                        <circle cx="12" cy="12" r="4"/>
                    </svg>
                </div>
                <span class="icon-label">Tecnologia</span>
            </div>

            <!-- Freschezza -->
            <div class="icon-item">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2v6.5l3 3-3 3V20l7-7-7-7z"/>
                        <path d="M5 12l7-7v6.5l-3 3 3 3V20l-7-7z"/>
                        <circle cx="12" cy="12" r="1"/>
                    </svg>
                </div>
                <span class="icon-label">Freschezza</span>
            </div>

            <!-- Rapidità -->
            <div class="icon-item">
                <div class="icon-circle">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"/>
                        <polyline points="12,6 12,12 16,14"/>
                    </svg>
                </div>
                <span class="icon-label">Rapidità</span>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            © 2025 Amunì Group - Premium Italian Frozen Ready Meals
        </div>
    </div>
</body>
</html>
