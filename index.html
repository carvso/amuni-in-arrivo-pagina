    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, "Helvetica Neue", "Inter", Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(163, 230, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(182, 255, 122, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(163, 230, 53, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 3rem;
            background: rgba(163, 230, 53, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(163, 230, 53, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo svg {
            width: 60px;
            height: 60px;
            fill: #a3e635;
        }

        .main-content {
            text-align: center;
            max-width: 600px;
            margin-bottom: 4rem;
        }

        .headline {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #a3e635 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .subheadline {
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            color: #e2e8f0;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-weight: 400;
        }

        .closing {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: #a3e635;
            font-weight: 500;
            font-style: italic;
        }

        .icons-container {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
            margin-top: 3rem;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            border: 1px solid rgba(163, 230, 53, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            min-width: 140px;
        }

        .icon-item:hover {
            transform: translateY(-5px);
            background: rgba(163, 230, 53, 0.1);
            border-color: rgba(163, 230, 53, 0.4);
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #a3e635 0%, #b6ff7a 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(163, 230, 53, 0.3);
        }

        .icon-circle svg {
            width: 28px;
            height: 28px;
            fill: #0f172a;
        }

        .icon-label {
            font-size: 0.9rem;
            color: #cbd5e1;
            font-weight: 500;
            text-align: center;
        }

        .footer {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #64748b;
            font-size: 0.8rem;
            text-align: center;
        }

        /* Floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo {
            animation: float 3s ease-in-out infinite;
        }

        .icon-item:nth-child(1) { animation: float 3s ease-in-out infinite 0.5s; }
        .icon-item:nth-child(2) { animation: float 3s ease-in-out infinite 1s; }
        .icon-item:nth-child(3) { animation: float 3s ease-in-out infinite 1.5s; }

        /* Responsive design */
        @media (max-width: 768px) {
            .icons-container {
                gap: 1.5rem;
            }
            
            .icon-item {
                min-width: 120px;
                padding: 1rem;
            }
            
            .icon-circle {
                width: 50px;
                height: 50px;
            }
            
            .icon-circle svg {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>

</body>
</html>
